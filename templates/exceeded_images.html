<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exceeded Speed Images</title>
</head>
<body>
    <h1>Images of Vehicles Exceeding Speed Limit</h1>
    <div>
        {% for image in images %}
            <div>
                <img src="{{ url_for('send_image', filename=image) }}" alt="Exceeded Speed Image" style="width:500px;">
                <p>{{ image }}</p>
            </div>
        {% endfor %}
    </div>
    <br>
    <a href="/">Go Back to Home</a>
</body>
</html>
